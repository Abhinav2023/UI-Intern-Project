<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <script src="index.js" defer></script>
  </head>

  <body>
        <div class="content">
            <div class="calculator">
				<div class="display">
					<div class="screen">0</div>
				</div>
				<div class="numberRows">
					<div class="btn-red">Clear</div>
					<div class="btn" data-operator>%</div>
					<div class="btn-purple">Delete</div>
					<div class="btn" data-operator>=</div>
				</div>
				<div class="numberRows">
					<div class="btn" data-number>7</div>
					<div class="btn" data-number>8</div>
					<div class="btn" data-number>9</div>
					<div class="btn" data-operator>*</div>
				</div>
				<div class="numberRows">
					<div class="btn" data-number>4</div>
					<div class="btn" data-number>5</div>
					<div class="btn" data-number>6</div>
					<div class="btn" data-operator>/</div>
				</div>
				<div class="numberRows">
					<div class="btn" data-number>1</div>
					<div class="btn" data-number>2</div>
					<div class="btn" data-number>3</div>
					<div class="btn" data-operator>-</div>
				</div>
				<div class="numberRows">
					<div class="btn" data-number>0</div>
					<div class="btn" data-number>00</div>
					<div class="btn" data-operator>.</div>
					<div class="btn" data-operator>+</div>
			  </div>
			</div>
        </div>
  </body>
</html>
